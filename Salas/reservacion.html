<body>
        <div class="container login hoverable">
                <div class="row mar">
                        <div class="center-align">
                                <h1>Registro</h1>
                        </div>

                        <form class="col s12">
                                <div class="input-field col s12">
                                        <input id="Fecha" type="date" class="validate">
                                        <label for="Fecha">Fecha</label>
                                </div>
                                <div class="input-field col s12">
                                        <input id="Hora" type="time" class="validate">
                                        <label for="Hora">Hora</label>
                                </div>
                                <div class="input-field col s12">
                                        <input id="Sala" type="text" class="validate">
                                        <label for="Sala">Confirmar sala</label>
                                </div>
                                <div class="input-field col s12">
                                        <input id="Reserva" type="text" class="validate">
                                        <label for="Reserva">Titulo de reserva</label>
                                </div>

                                <div class="center-align">
                                        <a class="waves-effect waves-light btn light-green accent-4" id="Aceptar">
                                                <i class="material-icons left">save</i>Registrarse
                                        </a>
                                        <a class="waves-effect waves-light btn red darken-1" id="btnCancelar">
                                                <i class="material-icons left">close</i>Cancelar
                                        </a>
                                </div>
                                
                        </form>
                </div>
        </div>
