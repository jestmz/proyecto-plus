<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/plus.ico" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="container login hoverable centrado">
        <div class="row top">
            <div class="center-align bottom">
                <h1>Registro</h1>
            </div>

            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field margen">
                            <input id="email" type="text" class="validate">
                            <label for="email" class="margen">Correo electrónico</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field margen">
                            <input id="password" type="password" class="validate">
                            <label for="password" class="margen">Contraseña</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field margen">
                            <input id="passwordConf" type="password" class="validate">
                            <label for="passwordConf" class="margen">Confrmar contraseña</label>
                        </div>
                    </div>
                </div>

                <div class="center-align">
                    <a class="waves-effect waves-light btn light-green accent-4" id="btnRegistrar">
                        <i class="material-icons left">save</i>Registrarse
                    </a>
                    <a class="waves-effect waves-light btn red darken-1" id="btnCancelar">
                        <i class="material-icons left">close</i>Cancelar
                    </a>
                </div>
                <div class="center-align margin">
                    <p class="cuenta">Ya tienes cuenta?</p>
                    <a class="waves-effect waves-light btn blue darken-3" id="btnLoguearse">
                        <i class="material-icons left">save</i>Loguearse
                    </a>
                </div>
            </form>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="js/Datosuser.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
