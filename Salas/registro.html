<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/plus.ico" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/registro.css">

</head>

<body>


    <div class="container login hoverable">
        <div class="row top">
            <div class="center-align">
                <h1>Registro</h1>
            </div>

            <form class="col s12">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
                <div class="input-field col s12">
                    <input id="passwordConf" type="password" class="validate">
                    <label for="passwordConf">Confrmar contraseña</label>
                </div>

                <div class="center-align">
                        <a class="waves-effect waves-light btn light-green accent-4" id="btnRegistrar">
                            <i class="material-icons left">save</i>Registrarse
                        </a>
                        <a class="waves-effect waves-light btn red darken-1" id="btnCancelar">
                            <i class="material-icons left">close</i>Cancelar
                        </a>
                    </div>
                    <div class="right-align margin">
                        <p>Ya tienes cuenta?</p>
                        <a class="waves-effect waves-light btn blue darken-3" id="btnLoguearse">
                            <i class="material-icons left">save</i>Loguearse
                        </a>
                    </div>
            </form>
        </div>
    </div>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
