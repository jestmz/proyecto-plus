<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/plus.ico" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">
</head>

<body>
    <div class="container login hoverable centrado">
        <div class="row top">
            <div class="center-align">
                <h1 class="h1">Crea tu perfil</h1>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="col s12 width2">
                        <div class="input-field marg">
                            <input id="nombre" type="text" class="validate" maxlength="10" required>
                            <label for="nombre" class="marg">Nombre de usuario</label>
                        </div>
                    </div>
                    <div class="width center-align">
                        <label for="" class="font">Foto de perfil(opcional)</label>
                        <div class="input-field marg">
                            <form action="#" class="center-align">
                                <div class="file-field input-field">
                                    <div class="btn marg">
                                        <span>File</span>
                                        <input type="file" class="marg" id="imagen">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="center-align">
                    <a class="waves-effect waves-light btn pink lighten-1" id="Aceptar">
                        <i class="material-icons left">assignment_ind</i>Aceptar
                    </a>
                </div>
                <div class="center-align max"><img id="contenido"></div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="js/Datosuser.js"></script>
    <script src="js/usuario.js"></script>
</body>

</html>
