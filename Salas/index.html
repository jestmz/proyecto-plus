<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/plus.ico" />
    <title>Login de Usuarios</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container hoverable bac login">
        <div class="row centrado">
            <div class="center-align">
                <h1>Login</h1>
            </div>

            <form class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field margen">
                                <input id="email" type="text" class="validate">
                                <label for="email" class="margen">Correo electrónico</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field margen">
                                <input id="password" type="password" class="validate">
                                <label for="password" class="margen">Contraseña</label>
                            </div>
                        </div>
                    </div>

                <div class="center-align">
                    <a class="waves-effect waves-light btn blue darken-3" id="botonLogin">
                        <i class="material-icons left">save</i>Logearse
                    </a>
                </div>
                <div class="right-align margin">
                    <p>No tienes cuenta?</p>
                    <a class="waves-effect waves-light btn light-green accent-4" id="btnRegistrar">
                        <i class="material-icons left">save</i>Registrarse
                    </a>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="js/Datosuser.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
