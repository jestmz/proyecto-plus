<body>
    <div class="container hoverable bac login">
        <div class="row">
            <div class="center-align">
                <h1>Login</h1>
            </div>

            <form class="col s12">
                <div class="marg">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>

                <div class="center-align">
                    <a class="waves-effect waves-light btn blue darken-3" id="botonLogin">
                        <i class="material-icons left">save</i>Logearse
                    </a>
                    <a class="waves-effect waves-light btn red darken-1" id="btnCancelar">
                        <i class="material-icons left">close</i>Cancelar
                    </a>
                </div>
                <div class="right-align margin">
                    <p>No tienes cuenta?</p>
                    <a class="waves-effect waves-light btn light-green accent-4" id="btnRegistrar">
                        <i class="material-icons left">save</i>Registrarse
                    </a>
                </div>
            </form>
        </div>
    </div>
